<!doctype html>
<html lang="en">

<head>
  <title>Socket.IO chat</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="/EventEmitter.js" type="module"></script>
  <script src="/GameModel.js" type="module"></script>
  <script src="/views/GameView.js" type="module"></script>
  <script src="/views/LobbyView.js" type="module"></script>
  <script src="/GameController.js" type="module"></script>
  <script src="/index.js" type="module"></script>
</head>

<body class="vh-100 d-flex flex-column">
  <div id="game-header" class="p-2 mt-2 mb-2 border-bottom">
    <h1>
      <a class="game-title" href="http://localhost:3000/">Insert Game Title Here</a>
    </h1>
  </div>

  <div class="container flex-grow-1">
    <div id="login">
      <div class="row justify-content-center mb-5 mt-5">
        <h1 class="text-center">
          <a class="game-title" href="http://localhost:3000/">Insert Game Title Here</a>
        </h1>
      </div>

      <div class="row justify-content-center">
        <div class="col-6 bg-white p-4 rounded">
          <form id="login-form">
            <div class="form-group mb-4">
              <label for="name" class="form-label">Name:</label>
              <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group mb-5">
              <label for="color" class="form-label">Color:</label>
              <input type="color" id="color" name="color" class="form-control">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Host a Game</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <h1 id="in-progress">A game is currently in progress</h1>

    <div id="lobby">

      <div class="container">
        <div class="row justify-content-center mb-5 mt-5">
          <h1 class="text-center">Players</h1>
        </div>

        <div class="row justify-content-center">
          <div class="col-6 bg-white p-4 rounded">
            <ul id="lobby-player-list" class="list-group mb-5"></ul>

            <div id="start-button-wrapper" class="d-grid">
              <button id="start-button" class="btn btn-primary">Start Game</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="game" class="h-100 flex-column">
      <div class="row align-items-center pb-3 pt-3 mb-2 bg-white rounded">
        <div class="col-3">
          <span id="timer"></span>
        </div>
        <div class="col-6">
          <h5 id="prompt-title" class="text-center mb-0"></h5>
        </div>
        <div class="col-3">
          <span id="round-number">
            Round: 0
          </span>
        </div>
      </div>

      <div class="row align-items-center pb-3 pt-3 mb-4 bg-white text-center rounded">
        <h5 id="game-help" class='mb-0'></h5>
      </div>

      <div class="row position-relative flex-grow-1 mb-5">
        <div id="overlay" class="d-flex flex-column justify-content-center align-items-center text-light">
          <h3>asd</h3>
          <ul class="list-unstyled">
            <li>asd</li>
            <li>asd</li>
            <li>asd</li>
            <li>asd</li>
          </ul>
        </div>
        <div class="col-4 bg-white p-4 rounded">
          <ul id="game-player-list" class="list-group"></ul>
        </div>
        <div class="col-4">
          <div id="prompt">
            <form id="prompt-form" onsubmit="return false">
              <div class="form-group">
                <label for="prompt-input" class="form-label">Prompt</label>
                <input id="prompt-input" name="prompt" type="text" class="form-control">
              </div>
            </form>
          </div>
          <div id="response">
            <form id="response-form" onsubmit="return false">
              <div class="form-group">
                <label for="response-input" class="form-label">Response</label>
                <input id="response-input" name="response" type="text" class="form-control">
              </div>
            </form>
          </div>
          <ul id="response-vote-list" class="list-group mb-3"></ul>
          <ul id="player-vote-list" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
