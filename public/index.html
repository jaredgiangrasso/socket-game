<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/EventEmitter.js" type="module"></script>
    <script src="/GameModel.js" type="module"></script>
    <script src="/views/GameView.js" type="module"></script>
    <script src="/views/LobbyView.js" type="module"></script>
    <script src="/GameController.js" type="module"></script>
    <script src="/index.js" type="module"></script>
  </head>
  <body>
    <div id="login">
      <form id="login-form">
        <ul>
         <li>
           <label for="name">Name:</label>
           <input type="text" id="name" name="name">
         </li>
         <li>
           <label for="color">Color:</label>
           <input type="color" id="color" name="color">
         </li>
         <li>
           <button type="submit">Play</button>
         </li>
        </ul>
       </form>
    </div>

    <div id="in-progress">A game is currently in progress</div>
    
    <div id="lobby">
      <div>
        <h1>
          <span>Player Count:</span> 
          <span id="player-count">0</span>
        </h1>
      </div>
      <div id="player-list-wrapper">
        <h1>Players</h1>
        <ul id="player-list"></ul>
      </div>
      <div id="start-button-wrapper">
        <button id="start-button">Start</button>
      </div>
    </div>
    
    <div id="game">
      <div>
        <h1>
          <span>Round:</span> 
          <span id="round-number">0</span>
        </h1>
      </div>
      <div id="timer"></div>
      <div id="wait-prompt"></div>
      <h1 id="prompt-title"></h1>
      <h1 id="best-vote-winner"></h1>
      <div id="prompt">
        <form id="prompt-form" onsubmit="return false">
          <input id="prompt-input" name="prompt" type="text">
        </form>
      </div>
      <div id="response">
        <form id="response-form" onsubmit="return false">
          <input id="response-input" name="response" type="text">
        </form>
      </div>
      <div id="response-vote-list-wrapper">
        <ul id="response-vote-list"></ul>
      </div>
      <div id="player-vote-list-wrapper">
        <ul id="player-vote-list"></ul>
      </div>
    </div>
  </body>
</html>
